<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://ijse.lk">
    <fieldset>
        <legend>My Info</legend>

        <label for="txtID">Your ID</label>
        <input id="txtID" placeholder="Your ID" type="text"><br>

        <label for="txtName">Your Name</label>
        <input id="txtName" placeholder="Your Name" type="text"><br>

        <label for="txtAddress">Your Address</label>
        <textarea id="txtAddress">

        </textarea><br>

        <label for="txtSalary">Your Salary</label>
        <input id="txtSalary" placeholder="Your Salary" type="text"><br>

        <label for="txtCourse">Select Course</label>
        <select id="txtCourse">
            <option>CMJD</option>
            <option>ABSD</option>
            <option>GDSE</option>
        </select>

        <input type="date">
        
        <button>Submit</button>

    </fieldset>
</form>
</body>
</html>
